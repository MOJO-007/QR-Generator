<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download your ID card</title>
<body>
    <div class="container">
        <div class="content">
          <h1 class="title">Download your ID</h1>
          <form>
            <div class="form-group">
              <label for="roll">Enter your Roll Number:</label>
              <input type="text" name="roll" id="roll" placeholder="Example: 21BCA01" class="form-control" autofocus>
            </div>
            <div class="form-group">
              <input type="submit" value="Download" class="btn" onclick="download()">
            </div>
          </form>
        </div>
      </div>

    <script>
        document.getElementById("roll").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                download();
            }
        });

        function download(){
            var roll= document.getElementById('roll').value.toUpperCase();
            console.log(roll)
            const pattern=/^(21|22)BCA(0[0-9]|1[0-9]|2[0-4])$/;
            if(pattern.test(roll)){
                var imageURL = `https://rollnumber-qr.vercel.app/qrcodes/${roll}.png`;
                var link=document.createElement('a');
                link.href=imageURL
                link.download = '${roll}.png';
                link.click()
            }
            else{
                alert("Invalid Roll number");
            }
            
        }
    </script>

</body>
</html>
