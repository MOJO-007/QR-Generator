<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download your ID card</title>
<body>
    <div class="container">
        <div class="content">
          <h1 class="title">Download your ID</h1>
          <form>
            <div class="form-group">
              <label for="roll">Enter your Roll Number:</label>
              <input type="text" name="roll" id="roll" placeholder="Example: 21BCA01" class="form-control" autofocus>
            </div>
            <div class="form-group">
              <input type="submit" value="Download" class="btn" onclick="download()">
            </div>
          </form>
        </div>
      </div>

    <script>
        document.getElementById("roll").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                download();
            }
        });

        function download(){
            var roll= document.getElementById('roll').value.toUpperCase();
            var imageURL = `https://rollnumber-qr.vercel.app/qrcodes/${roll}.png`;

            fetch(imageURL)
                .then(response=>{
                    if(response.ok){
                        console.log("The file exists");
                    }
                    else if(response.status === 400){
                        console.log("File does not exist");
                    }
                    else{
                        console.log("Error checking the file existence:", response.status, response.statusText);
                    }
                })
                .catch(error=>{
                    console.log("Error fetching the file:", error);
                });
        }
    </script>

</body>
</html>
