<body>
    <div class="container">
        <h1 class="display-1">Download your QR code here</h1>
      <label for="roll" class="form-label">Enter your Roll Number:</label>
      <input type="text" name="roll" id="roll" placeholder="example 22BAVA01" class="form-control" autofocus>
      <input type="submit" value="Download" class="btn btn-primary form-control" onclick="download()">
    </div>
<script>
    function download(){
        var roll= document.getElementById('roll').value;
        var imageURL = `https://rollnumber-qr.vercel.app/qrcodes/${roll}.png`;
        var link=document.createElement('a');
        link.href=imageURL
        link.download = '${roll}.png';
        link.click()
    }
</script>

</body>
