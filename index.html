<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download your ID card</title>
<body>
    <div class="container">
        <div class="content">
          <h1 class="title">Download your ID</h1>
          <form>
            <div class="form-group">
              <label for="roll">Enter your Roll Number:</label>
              <input type="text" name="roll" id="roll" placeholder="Example: 21BCA01" class="form-control" autofocus>
            </div>
            <div class="form-group">
              <input type="submit" value="Download" class="btn" onclick="download()">
            </div>
          </form>
        </div>
      </div>

    <script>
        function download(){
        var roll= document.getElementById('roll').value;
        var imageURL = `https://rollnumber-qr.vercel.app/qrcodes/${roll}.png`;

        var http = new XMLHttpRequest();
        http.open('HEAD', imageURL);
        http.onreadystatechange = function() {
            if(http.status === 200){
                var link=document.createElement('a');
                link.href=imageURL
                link.download = '${imageURL}';
                link.click()
            }else{
                alert("Error: Something went wrong! Kindly check the Entered Roll number.")
            }
        };
        http.send();        
        }
    </script>

</body>
</html>
